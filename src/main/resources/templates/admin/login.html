<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng nhập hệ thống</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-5 m-auto mt-5">
				<h3 class="text-center">ĐĂNG NHẬP HỆ THỐNG</h3>
				<p class="text-center text-danger" id="message"></p>
				<div class="p-4 border mt-4">
					<form id="login-form">
						<div class="form-group">
							<label for="lgpassword">Email</label> 
							<input type="text" class="form-control" name="email">
						</div>
						<div class="form-group">
							<label for="lgpassword">Mật khẩu</label> 
							<input type="password" class="form-control" name="password">
						</div>
						<button type="button" class="btn btn-primary" onclick="login()">Đăng nhập</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/js/admin/login.js}"></script>
</body>
</html>
