<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css">
<link rel="stylesheet" th:href='@{/css/style.css}'>
</head>

<body>

	<div class="d-flex justify-content-between">
		<!-- SIDE BAR -->
		<div id="side-bar">
			<div class="logo">ADMIN PAGE</div>
			<ul class="list-group rounded-0">
				<li class="dashboard">DASHBOARD</li>
				<li><a th:href="@{/admin/page/user}"> <i
						class="fa fa-user mr-2"></i> Quản lý thành viên
				</a></li>
				<li><a th:href="@{/admin/page/role}"> <i
						class="fa fa-book mr-2"></i> Quản lý quyền
				</a></li>
				<li><a th:href="@{/admin/page/category}"> <i
						class="fa fa-book mr-2"></i> Quản lý thể loại
				</a></li>
				<li><a href="http://localhost:8080/admin/page/course"> <i
						class="fa fa-cogs mr-2"></i> Quản lý khoá học
				</a></li>
			</ul>
		</div>

		<div id="admin-wrapper">
			<!-- HEADER -->
			<nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
				<a class="navbar-brand" href="#"><i class="fa fa-align-justify"></i></a>
				<button class="navbar-toggler d-lg-none" type="button"
					data-toggle="collapse" data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId" aria-expanded="false"
					aria-label="Toggle navigation"></button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="dropdownId"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Cybersoft </a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="dropdownId">
								<a class="dropdown-item" href="">Thông tin cá nhân</a> <a
									class="dropdown-item" href="#">Cài đặt</a> <a
									class="dropdown-item" onclick="logout()">Thoát</a>
							</div></li>
					</ul>
				</div>
			</nav>

			<!-- CONTENT -->
			<section id="admin-content" class="p-3">
				<div class="row">
					<div class="col-md-6">
						<canvas id="myChart" width="400" height="400"></canvas>
					</div>
					<div class="col-md-6">
						<canvas id="myChart2" width="400" height="400"></canvas>
					</div>
					<div class="col-md-1"></div>
				</div>
			</section>
		</div>
	</div>
	<script th:src="@{/lib/jquery/jquery.slim.min.js}"></script>
	<script th:src="@{/lib/popper.js/popper.min.js}"></script>
	<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
	<script th:src='@{/js/admin/chart.min.js}'></script>
	<script th:src='@{/js/admin/custom-chart.js}'></script>
</body>

</html>
