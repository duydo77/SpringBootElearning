<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
<link href="https://fonts.googleapis.com/css?family=Quicksand"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/profile.css}">
<link rel="stylesheet" th:href="@{/lib/toastr/toastr.min.css}">
</head>

<body>
	<header class="border-bottom">
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" href="http://localhost:8080/">Elearning</a>
			<button class="navbar-toggler d-lg-none" type="button"
				data-toggle="collapse" data-target="#collapsibleNavId"
				aria-controls="collapsibleNavId" aria-expanded="false"
				aria-label="Toggle navigation"></button>
			<div class="collapse navbar-collapse row" id="collapsibleNavId">
				<div class="col-md-6">
					<ul
						class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex align-items-center justify-content-between">
						<li class="nav-item mr-3">
							<div class="dropdown">
								<div class="dropdown-menu" id="list-category"></div>
							</div>
						</li>
						<li class="nav-item w-100">
							<form class="input-group nav-search">
								<input type="text" class="form-control"
									placeholder="Search courses">
								<div class="input-group-append">
									<button class="btn bg-white text-danger">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</form>
						</li>
					</ul>
				</div>
				<div class="col-md-1 nav-cart">
					<i class="fa "></i>
				</div>
				<div class="col-md-5 d-flex justify-content-end">
					<div class="dropdown">
						<div class="dropdown-toggle font-weight-bold text-dark"
							data-toggle="dropdown" id="avatar-icon">
							<div></div>
							<img style='border: 3px outset #ddd;' alt='#' width='35'
								height='35' class='avatar-title rounded-circle bg-warning'
								src='#' >
						</div>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="http://localhost:8080/teacher/profile">Thông
								tin cá nhân</a>
								<a class="dropdown-item"
								href="http://localhost:8080/teacher">Khóa học của tôi</a> 
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">Đăng xuất</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<nav aria-label="breadcrumb">
		<div class="container-fluid">
			<ol class="breadcrumb bg-white mb-0 py-2">
				<li class="breadcrumb-item"><a href="#"><i
						class="fa fa-home mr-1"></i> Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Profile</li>
			</ol>
		</div>
	</nav>
	<!-- BEGIN BANNER -->
	<section class="course-banner">
		<div class="container">
			<div class="banner-content">
				<h1 id="banner_fullname"></h1>
				<h5 id="banner_email"></h5>
			</div>
		</div>
	</section>
	<!-- BEGIN BANNER -->
	<!-- BEGIN CONTENT -->
	<section class="mt-4">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs nav-tabs__custom">
						<li class="nav-item"><a class="nav-link active"
							data-toggle="tab" href="#profile">Elearning profile</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#picture">Profile picture</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#security">Security</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content tab-content__custom">
						<form class="tab-pane container-fluid active" id="profile">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label> <input type="text" class="form-control"
											name="email" id="email" />
									</div>
									<div class="form-group">
										<label>FullName</label> <input type="text"
											class="form-control" name="fullname" id="fullname" />
									</div>
									<div class="form-group">
										<label>Address</label> 
										<input type="text" class="form-control" name="address" id="address" placeholder="Chưa cập nhật"/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Phone</label> <input type="text" class="form-control"
											name="phone" id="phone" placeholder="Chưa cập nhật"/>
									</div>
								</div>

								<div class="col-md-12">
									<button type="submit" id='update_btn'
										class="btn btn-outline-secondary">Save</button>
								</div>
							</div>
						</form>
						<div class="tab-pane container-fluid fade picture" id="picture">
							<div class="row">
								<div class="col-md-6">
									<h6>Image preview</h6>
									<small>Minimum 200x200 pixels, Maximum 6000x6000 pixels</small>
									<div class="picture-wapper">
										<div class="picture-img">
											<img id="imgAvatar"
												src="https://i.udemycdn.com/user/200_H/anonymous_3.png"
												alt="" height="200px">
										</div>
									</div>
									<input type="file" id="avatar" class="form-control" />
									<button onclick="saveAvatar()"
										class="btn btn-outline-secondary mt-3">Save</button>
								</div>
							</div>
						</div>
						<div class="tab-pane container-fluid fade" id="security">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label> <input type="text" class="form-control"
											readonly id='security_email' value="tienhoang1211@gmail.com" />
									</div>
									<div class="form-group">
										<label>Old Password</label> 
										<input type="password" class="form-control"  id="old-password"/>
									</div>
									<div class="form-group">
										<label>New Password</label> 
										<input type="password" class="form-control"  id="new-password"/>
									</div>
									<div class="form-group">
										<label>Confirm password</label> 
										<input type="password" class="form-control" id="confirm-password"/>
									</div>
								</div>
								<div class="col-md-12">
									<button class="btn btn-outline-secondary" onclick="changePassword()">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END CONTENT -->
	<footer class="py-4 mt-4 text-center border-top">
		<span>Copyright © 2019 Cybersoft, Inc.</span>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script th:src="@{lib/jquery/jquery.slim.min.js}"></script> -->
	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/lib/jquery/jquery.serializejson.js}"></script>
	<script th:src="@{/lib/popper.js/popper.min.js}"></script>
	<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/profile.js}"></script>
	<script th:src="@{/lib/toastr/toastr.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
</body>

</html>
