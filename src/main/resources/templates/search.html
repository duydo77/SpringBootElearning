<!doctype html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Search result</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link
	rel="stylesheet"
	th:href="@{/lib/bootstrap/bootstrap.min.css}">
<link
	rel="stylesheet"
	th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Quicksand"
	rel="stylesheet">
<link
	rel="stylesheet"
	href="./css/style.css">
<link
	rel="stylesheet"
	th:href="@{/css/profile.css}">
<link
	rel="stylesheet"
	th:href="@{/css/course.css}">
</head>

<body>
	<header class="border-bottom">
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a
				class="navbar-brand"
				href="http://localhost:8080/">Elearning</a>
			<button
				class="navbar-toggler d-lg-none"
				type="button"
				data-toggle="collapse"
				data-target="#collapsibleNavId"
				aria-controls="collapsibleNavId"
				aria-expanded="false"
				aria-label="Toggle navigation"></button>
			<div
				class="collapse navbar-collapse row"
				id="collapsibleNavId">
				<div class="col-md-6">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex align-items-center justify-content-between">
						<li class="nav-item mr-3">
							<div class="dropdown">
								<a
									class="btn btn-outline-light dropdown-toggle"
									data-toggle="dropdown">
									<i class="fa fa-th"></i>
									<span class="ml-2">Categories</span>
								</a>
								<div class="dropdown-menu" id="list-category"></div>
							</div>
						</li>
						<li class="nav-item w-100">
							<div class="search-container nav-search input-group nav-search">
								<input onkeyup="search()" type="search" class="form-control"
									placeholder="Search by courses or teachers name" id="search-input">
								<div class="input-group-append">
									<button class="btn bg-white text-danger rounded" id="btn-search">
										<i class="fa fa-search"></i>
									</button>
								</div>
								<div id="search-result" class="dropdown-menu">
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-md-1 nav-cart">
					<i class="fa fa-shopping-basket"></i>
				</div>
				<div
					class="col-md-5 d-flex justify-content-end" id="info">
				</div>
			</div>
		</nav>
	</header>

	<!-- BEGIN BANNER -->
	<section
		style="background: #aaa"
		class="course-banner">
		<div class="container">
			<div class="banner-content">
				<h2 id="result-count"></h2>
			</div>
		</div>
	</section>
	<!-- BEGIN BANNER -->
	<!-- BEGIN CONTENT -->
	<section class="mt-5">
		<div class="container">
		<div class = "row">
				<div class="form-group col-md-2">
					<div class="row justify-content-center">
						Filter
					</div>
					<hr>
					<div class="form-group">
						<button
							class="btn btn-outline-secondary btn-sm dropdown-toggle form-control"
							type="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false">Category</button>
						<div class="dropdown-menu" id="filter-cate">
							
						</div>
					</div>
					<div class="form-group">
						<button
							class="btn btn-outline-secondary btn-sm dropdown-toggle form-control"
							type="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false">Duration</button>
						<div class="dropdown-menu">
							<div class="dropdown-item">
							 	<input type="checkbox" name="duration" value="1">
								<label for="vehicle2"> 0-3 Hours </label>
							</div>
							<div class="dropdown-item">
								<input type="checkbox" name="duration" value="2">
								<label for="vehicle3"> 3-6 Hours </label>
							</div>
							<div class="dropdown-item">
								<input type="checkbox" name="duration" value="3">
								<label for="vehicle3"> 6-17 Hours </label>
							</div>
							<div class="dropdown-item">
								<input type="checkbox" name="duration" value="3">
								<label for="vehicle3"> 17+ Hours </label>
							</div>
							<div class="dropdown-item">
								<p onclick="uncheck_all('duration')">Clear</p>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button
							class="btn btn-outline-secondary btn-sm dropdown-toggle form-control"
							type="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false">Price</button>
						<div class="dropdown-menu">
							<div class="dropdown-item">
							 	<input type="checkbox" name="price" value="1">
								<label for="vehicle2"> Free </label>
							</div>
							<div class="dropdown-item">
								<input type="checkbox" name="price" value="2">
								<label for="vehicle3"> Paid </label>
							</div>
							<div class="dropdown-item">
								<input type="checkbox" name="price" value="3">
								<label for="vehicle3"> Promotion </label>
							</div>
							<div class="dropdown-item">
								<p onclick="uncheck_all('price')">Clear</p>
							</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<button class="btn btn-light" id="btn-filter">Apply</button>
					</div>
				</div>
				<div class = "col-md-10" id="list-course">
			</div>
		</div>

                        </div>
                    </a>
                </div>
                
            </div> -->
		</div>
	</section>
	<!-- END CONTENT -->
	<footer class="py-4 mt-4 text-center border-top">
		<span>Copyright © 2019 Cybersoft, Inc.</span>
	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{/lib/jquery/jquery.slim.min.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script th:src="@{/lib/popper.js/popper.min.js}"></script>
	<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/js/search.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>

</html>
