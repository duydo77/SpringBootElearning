<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>

<body>
    <header class="border-bottom">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="http://localhost:8080/">Elearning</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse row" id="collapsibleNavId">
                <div class="col-md-6">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex align-items-center justify-content-between">
                        <li class="nav-item mr-3">
                            <div class="dropdown">
                                <a class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-th"></i>
                                    <span class="ml-2">Categories</span>
                                </a>
                                <div class="dropdown-menu" id="list-category">
								</div>
                            </div>
                        </li>
                        <li class="nav-item w-100">
							<div class="search-container nav-search input-group nav-search">
								<input onkeyup="search()" type="search" class="form-control"
									placeholder="Search by courses or teachers name" id="search-input">
								<div class="input-group-append">
									<button class="btn bg-white text-danger rounded" id="btn-search">
										<i class="fa fa-search"></i>
									</button>
								</div>
								<div id="search-result" class="dropdown-menu">
								</div>
							</div>
						</li>
                    </ul>
                </div>
                <div class="col-md-1 nav-cart">
					<a href="http://localhost:8080/cart"><div><i class="fa fa-shopping-basket"></i></div></a>
				</div>
                <div class="col-md-5 d-flex justify-content-end">
					<div class="dropdown">
						<div class="dropdown-toggle font-weight-bold text-dark" data-toggle="dropdown" id="avatar-icon">
							<div></div>
							<img style='border: 3px outset #ddd;'  width='35'
								height='35' class='avatar-title rounded-circle'>
						</div>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="http://localhost:8080/profile">Thông tin cá nhân</a> <a class="dropdown-item"
								href="http://localhost:8080/mycourse">Khóa học của tôi</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">Đăng xuất</a>
						</div>
					</div>
				</div>
            </div>
        </nav>
    </header>
    <nav aria-label="breadcrumb">
        <div class="container-fluid">
            <ol class="breadcrumb bg-white mb-0 py-2">
                <li class="breadcrumb-item"><a href="#"><i class="fa fa-home mr-1"></i> Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">My course</li>
            </ol>
        </div>
    </nav>
    <!-- BEGIN BANNER -->
    <section class="course-banner">
        <div class="container">
            <div class="banner-content">
                <h1>My cart</h1>
            </div>
        </div>
    </section>
    <!-- BEGIN BANNER -->
    <!-- BEGIN CONTENT -->
    <section class="course-content">
        <div class="container">
            <div id="course-content-cart" class="row">
                <div id="list-cart-box" class="col-md-8"></div>
                <div id="checkout-box" class="col-md-4"></div>
            </div>
        </div>
    </section>
    <!-- END CONTENT -->
    <footer class="py-4 mt-4 text-center border-top">
        <span>Copyright © 2019 Cybersoft, Inc.</span>
    </footer>

    <div class="modal" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Đăng nhập</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center text-danger" id="message"></p>
					<form>
						<div class="form-group">
							<label for="emailgEmaill">Email</label> <input type="email"
								class="form-control" id="lgEmail">
						</div>
						<div class="form-group">
							<label for="lgPassword">Password</label> <input type="password"
								class="form-control" id="lgPassword">
						</div>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" id="btn-login" class="btn btn-primary" onclick="login()">Đăng nhập</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>
				</div>

			</div>
		</div>
	</div>

	<!-- SIGN UP MODAL -->
	<div class="modal" id="signUpModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Đăng ký</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center text-danger" id="rg-message"></p>
					<form>
						<div class="form-group">
							<label for="rgName">Name</label> <input type="text"
								class="form-control" id="rg-fullname">
						</div>
						<div class="form-group">
							<label for="rgEmail">Email</label> <input type="email"
								class="form-control" id="rg-email">
						</div>
						<div class="form-group">
							<label for="rgPassword">Password</label> <input type="password"
								class="form-control" id="rg-password">
						</div>
						<div class="form-group">
							<label for="rgConfirm">Confirm</label> <input type="password"
								class="form-control" id="rg-confirm">
						</div>
					</form>
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="register()">Đăng ký</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>
				</div>

			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/lib/jquery/jquery.slim.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/lib/popper.js/popper.min.js}"></script>
    <script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script th:src="@{/js/header.js}"></script>
</body>

</html>
